<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День святого Валентина</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Raleway', sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: white;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope::before {
            content: "❤️";
            font-size: 40px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .envelope.open {
            transform: translateY(-100px);
        }
        .flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 150px solid white;
            top: -75px;
            left: 0;
            transition: transform 0.5s;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .message {
            display: none;
            text-align: center;
            font-size: 24px;
            color: white;
            font-family: 'Pacifico', cursive;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            z-index: 2;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            position: relative;
        }
        .photos img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }
        .photos img:hover {
            transform: scale(3);
            z-index: 3; /* Перемещаем изображение поверх других элементов */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .love-text {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            font-family: 'Pacifico', cursive;
            color: white;
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        .heart {
            display: inline-block;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .heart.show {
            opacity: 1;
            transform: scale(1);
        }
        .from-text {
            font-size: 20px;
            font-family: 'Pacifico', cursive;
            color: #fff;
            margin-top: 15px;
            transition: opacity 0.5s;
        }
        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
        </div>
        <p class="from-text" id="fromText">Зае от явного любимки</p>
        <div class="message" id="message">
            <p>Что такое любовь?</p>
            <div class="photos">
                <img src="21.jpg" alt="Фото 1">
                <img src="22.jpg" alt="Фото 2">
                <img src="23.jpg" alt="Фото 3">
                <img src="24.jpg" alt="Фото 4">
                <img src="25.jpg" alt="Фото 5">
                <img src="26.jpg" alt="Фото 6">
                <img src="27.jpg" alt="Фото 7">
            </div>
            <p class="love-text">Любовь - это ты <span class="heart" id="heart">❤️</span></p>
        </div>
    </div>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.add('open');
            document.getElementById('fromText').classList.add('hidden');
            setTimeout(() => {
                document.querySelector('.envelope').style.display = 'none';
                document.getElementById('message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('heart').classList.add('show');
                }, 500);
            }, 500);
        }
        
    </script>
</body>
</html>
